<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- jQuery local fallback -->
    <script>
      if (typeof(jQuery) === 'undefined') {
        document.write('<script src="/local-fallback/jquery-3.5.1.slim.min.js"><\/script>');
      }
    </script>
    <!-- Bootstrap JS Bundle (includes Popper.js) CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle local fallback -->
    <script>
      if (typeof($.fn.modal) === 'undefined') {
        document.write('<script src="/local-fallback/bootstrap.bundle.min.js"><\/script>');
      }
    </script>
    <!-- Bootstrap CSS local fallback -->
    <div id="bootstrapCssTest" class="collapse"></div>
    <script>
      $(document).ready(function() {
        if($('#bootstrapCssTest').is(':visible')) {
          $('head').prepend('<link rel="stylesheet" href="/local-fallback/bootstrap.min.css">');
        }
      });
    </script>
  </body>
</html>
